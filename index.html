<!DOCTYPE html>
<html lang="en" data-color-mode="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <!--pace js-->
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
    <link rel="stylesheet" href="assets/css/barber-shop.css" />
    <style>
        div.fp-watermark {
            display: none;
        }
        .navbar{
            background: transparent;
            backdrop-filter: blur(8px);

        .navbar .nav-link{
            color: #4d4d4d;

            font-size: 18px;

        .navbar .nav-link:hover{
            color: #4d4d4d;
            font-weight: 500;
            font-size: 18px;
        }
        .navbar .nav-underline .nav-link.active{
            border-bottom: 2px solid white;
            color: white;
        }
        .copyright {
            background-color: #fff;
        }
        .copyright-item small {
            display: flex;
            height: 60px;
            padding: 0;
            margin: 0;
            justify-content: center;
            align-items: center;
            color: #000;
        }
        .copyright-item small a {
            text-decoration: none;
            color: #000;
        }
        .copyright-item small a:hover {
            color: #434343;
        }
        .copyright small{
            font-size: 16px;
        }
        /* Hidding sections under 960px width */
        @media screen and (max-width: 600px) {
            /* Mengubah warna bingkai (border) tombol */
            .navbar-toggler {
                border-color: white !important;
            }
            .shortcode h1 {
                margin-top: 20px;
            }
            .copyright small{
                font-size: 14px;
            }
        }
    </style>
  </head>
  <body>
    <!--navbar-->
        <nav class="navbar fixed-top navbar-expand-lg nav-underline" style="height: 80px">
        <div class="container">
            <a class="navbar-brand" href="https://masdedys.github.io/">
                <img src="assets/img/logo.png" alt="" class="d-inline-block align-top shadow" style="border-radius: 10%" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <!-- <a class="nav-link mx-3" aria-current="page" href="index.html">Home</a> -->
                <a class="nav-link mx-3" href="https://masdedys.github.io/#contact" target="_blank">Contact</a>
            </div>
            </div>
        </div>
        </nav>
    <!--/navbar-->
    <!--database shortcode-->
      <section class="shortcode container">
        <div class="row d-flex justify-content-center align-items-center" style="height: 90vh;" id="search">
          <div class="col-md-12 mt-5 table-responsive">
            <h1 class="text-center">Admin MasDedys</h1>
            <table id="table-code" class="table table-striped" cellspacing="0">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Tech</th>
                  <th>Demo</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </section>
    <!--/database shortcode-->
    <!-- copyright start -->
        <div class="copyright container-fluid">
            <div class="copyright-item container">
                <div class="row">
                    <div class="col-md text-dark">
                        <small>&copy;2026&nbsp;<a href="https://masdedys.github.io/">masdedys.github.io</a>, All Rights Reserved</small>
                    </div>
                </div>
            </div>
        </div>
    <!-- copyright end -->

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!--javascript include-->
    <!-- datatables -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js "></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <!--javascript include-->
    <script>
      //Datatables search
      $(document).ready(function () {
        var xmlhttp = new XMLHttpRequest();
        var url = "assets/js/listshortcode.json";
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
        xmlhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            var data = JSON.parse(this.responseText);
            console.log(data);
            $("#table-code").DataTable({
              // "ajax":data/object.txt,
              responsive: true,
              data: data.code,
              columns: [
                { data: "name" },
                { data: "tech" },
                {
                    data:"view", // Target the first column (index 0)
                    "render": function(data, type, row, meta) {
                        if (type === 'display') {
                            return '<a href="' + data + '" target="_blank"> Demo </a>';
                        }
                        return data;
                    }
                }
              ],
              lengthMenu: [
                [5, 25, 50, -1],
                [5, 25, 50, "All"],
              ],
              dom: "Bfrtip",
              buttons: [],
            });
          }
        };
      });
    </script>
  </body>
</html>
