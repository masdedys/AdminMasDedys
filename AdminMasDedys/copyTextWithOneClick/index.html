<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Copy text with one click | masdedys.github.io</title>
    <link rel="shortcut icon" href="../../assets/img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <style>
        .copyright {
            background-color: #fff;
        }
        .copyright-item small {
            display: flex;
            height: 60px;
            padding: 0;
            margin: 0;
            justify-content: center;
            align-items: center;
            color: #000;
        }
        .copyright-item small a {
            text-decoration: none;
            color: #000;
        }
        .copyright-item small a:hover {
            color: #434343;
        }
        .copyright small{
            font-size: 16px;
        }
        /* Hidding sections under 960px width */
        @media screen and (max-width: 600px) {
            .copyright small{
                font-size: 14px;
            }
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center" style="height: 85vh;">
        <div class="col-md-6">
          <h2>Copy text with one click</h2>
          <label for="text" class="mb-3">Tulis contoh text yang akan diproses, lalu klik tombol disamping isian tersebut!</label><br />
          <div class="input-group mb-3">
            <textarea class="form-control" rows="3" cols="20" placeholder="Tulis contoh text disini!" id="foo" name="text_asli"></textarea>
            <span class="input-group-text" id="basic-addon2">
              <button class="btn" data-clipboard-target="#foo">
                <i class="bi bi-clipboard-fill"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <!-- copyright start -->
      <div class="copyright container-fluid">
            <div class="copyright-item container">
                <div class="row">
                    <div class="col-md text-dark">
                        <small>&copy;2026&nbsp;<a href="https://masdedys.github.io/">masdedys.github.io</a>, All Rights Reserved</small>
                    </div>
                </div>
            </div>
      </div>
    <!-- copyright end -->
    <!-- clipboard js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <script>
      var clipboard = new ClipboardJS(".btn");

      clipboard.on("success", function (e) {
        alert("Telah tersalin, silahkan paste ^_^");
        e.clearSelection();
      });

      clipboard.on("error", function (e) {
        alert("Gagal tersalin");
      });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
